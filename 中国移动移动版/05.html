<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>用户登录</title>
  <link rel="stylesheet" href="./lib/normalize.css">
  <link rel="stylesheet" href="./css/05.css">
</head>

<body>
  <!-- 1 头部 -->
  <header>
    <i class="head-left">
      <img src="./image/03/Snipaste_2020-01-02_15-19-14.png" alt="">
    </i>
    <div class="header-center">
      <span>登录</span>
    </div>
    <i class="fz">

    </i>
  </header>
  <!-- 2 登录方式 way -->
  <div class="way">
    <div class="way-duanxin">
      <span>短信随机码登录</span>
    </div>
    <div class="way-kefu">
      <span>客服密码登录</span>
    </div>
  </div>
  <!-- 3 号码 tel -->
  <div class="tel">
    <i></i>
    <input type="text" placeholder="手机号码" class="tel-input">
  </div>
  <!-- 4 验证 yanzheng -->
  <div class="yanzheng">
    <div class="yanzheng-ma">
      <i></i>
      <input type="text" placeholder="短信随机码" class="yanzheng-input">
    </div>
    <div class="yanzheng-huoqu">
      <span>获取短信随机码</span>
    </div>
  </div>
  <!-- 5 记住账号 remember -->
  <div class="remember">
    <div class="remember-box">
      <span class="remember-choose"></span>
      <span class="remember-acc">记住账号</span>
    </div>
    <a href="#" class="inter">互联网用户登录</a>
  </div>
  <!-- 6 立即登录 login-->
  <div class="login">
    <a href="#">
      <span>立即登录</span>
    </a>
  </div>
  <!-- 7 帮助 help -->
  <div class="help">
    <a href="#">登录</a>
    <span>|</span>
    <a href="#">帮助</a>
    <a href="#" class="top">回到顶部</a>
  </div>
  <!-- 8 版本 banben -->
  <div class="banben">
    <a href="#">触屏版</a>
    <a href="#">电脑版</a>
    <a href="#">客户端</a>
  </div>
  <!-- 9 底部 footer -->
  <div class="footer">
    <span>中国移动 | 京ICP备05002571</span>
  </div>
</body>

</html>
